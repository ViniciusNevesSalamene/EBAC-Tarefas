<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa JS EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Validador de Número Maior</h2>
    </header>
    <section id="Formulario">
        <h3>Veja se o número B é maior que o número A</h3>
        <form id="form-num">
            <div class="input">
                <label for="num-A">Número A:</label>
                <input type="number" name="num-A" id="num-A" placeholder="Insira o número A" required="true">
            </div>
            <div class="input">
                <label for="num-B">Número B:</label>
                <input type="number" name="num-B" id="num-B" placeholder="Insira o número B" required="true">
            </div>
            <button type="submit">Verificar</button>
        </form>
        <script src="main.js"></script>
    </section>
</body>
</html>
